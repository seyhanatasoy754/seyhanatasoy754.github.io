<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
        <script>
          function sendMsg() {
              // Get input values
              const name = document.getElementById('username').value;
              const email = document.getElementById('email').value;
              const message = document.getElementById('note').value;
  
              // Check if all fields are filled
              if (name && email && message) {
                  alert("Thank you for contacting us! We will get back to you soon.");
              } else {
                  alert("Please fill in all fields before submitting.");
              }
          }
      </script>
</head>
<body>
    <h1>Contact US</h1>
    <p>If you have any questions or suggestions,do not hesitate to contact me.</p>
    <p>Email: <a href="mailto:seyhanatasoy754@gmail.com">seyhanatasoy754@gmail.com</a></p>
    <form action="/submit" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="note">Note:</label>
        <textarea id="note" name="note" rows="4" placeholder="Enter your note"></textarea>

        <button type="button" onclick="sendMsg()">Submit</button>
    </form>
</body>
</html>
